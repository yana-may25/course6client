

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Заголовок</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
      </head>
    <body>
     
    <div class="uk-grid uk-grid-small uk-child-width-1-2@s" > 
      <div class="container">
        
        
      </div>
      <div class="uk-card uk-card-body" style="position: fixed; margin-left: 800px;">
      <form class='uk-margin-small-top' >
        <!-- <ul uk-tab>
          <li uk-open><a href="#">Left</a></li>
           -->
        <fieldset class="uk-fieldset">

            <legend class="uk-legend">Добавить фильм</legend>
    
            <div class="uk-margin">
              <input class="uk-input uk-form-width-medium movieName" type="text" placeholder="Название" >
            </div>
            <div class="uk-margin">
              <input class="uk-input uk-form-width-small year" type="text" placeholder="Год" >
              <input class="uk-input uk-form-width-small country" type="text" placeholder="Страна" >
            </div>
            <div class="uk-margin">
              <select class="uk-select genre">
                <option>Выберите жанр</option>
              </select>
            </div>
            <div class="uk-margin">
              <input class="uk-input uk-form-width-small actor1" type="text" placeholder="Ведущая роль" >
              <input class="uk-input uk-form-width-small actor2" type="text" placeholder="Ведущая роль" >
            </div>
         
          <div class="uk-margin">
            <input class="uk-input posterlink picture"  type="text" placeholder="Ссылка на постер">
        </div>
        <div class="uk-margin">
          <textarea class="uk-textarea description" placeholder="Описание"></textarea>
        </div>
            <button type="button" class="uk-button uk-button-default addMovie"><a>Добавить</a></button>
        </fieldset>

    </form>

    <legend class="uk-legend uk-margin-small-top">Удалить фильм</legend>

    <div class="uk-margin">
      <div class="uk-margin">
        <select class="uk-select selectMovies uk-form-width-medium">
          <option>Выберите фильм</option>
        </select>
        <button type="button" class="uk-button uk-button-default delMovie"><a>Удалить</a></button>

      </div>
    </div>
    <!-- <li><a href="#">Item</a></li>
          <li><a href="#">Item</a></li>
          <li class="uk-disabled"><a>Disabled</a></li>
      </ul> -->
    </div>
  </div>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
    </body>
</html>
