<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Заголовок</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div>
    <h1 class="uk-heading-line uk-heading-small uk-text-center uk-margin-large-top
    uk-margin-large-bottom">
    <span>Регистрация</span></h1>

    <div class="uk-flex uk-flex-center uk-position-center
       uk-card uk-card-default uk-card-body uk-width-1-4@m">
   
    <form>
      <div class="uk-margin">
          <div class="uk-inline uk-flex uk-flex-center">
            <span class="uk-form-icon"  uk-icon='icon: user'></span>
               <input class="login uk-input" required pattern = "[A-Za-z0-9]{6,}" placeholder="Логин" 
              uk-title = 'Логин не может быть короче шести латинских символов.' type='text' >
          </div>
      </div>
      <div class="uk-margin">
        <input class="uk-input codeWord" required 
        pattern = "[A-Za-z0-9]{6,}" type="password" placeholder="Кодовое слово">

        <div uk-drop="pos: bottom-justify"> 
           <div class="uk-card uk-card-body uk-card-default">Кодовое слово будет использоваться при восстановлении пароля</div>
      </div>

    </div>
      <div class="uk-margin">
          <div class="uk-inline uk-flex uk-flex-center">
              <span class="uk-form-icon uk-form-icon-flip" required pattern = "[A-Za-z0-9]{6,}" uk-icon="icon: lock"></span>
              <input class="password uk-input" placeholder="Пароль" type="password">
              <div uk-drop="pos: bottom-justify"> 
              <div class="uk-card uk-card-body uk-card-default">Пароль должен состоять из не менее 6 символов</div></div>

          </div>
      </div>
      <div class="uk-flex uk-flex-center">
          <button class="uk-button uk-button-primary signUp" type="button">Регистрация</button>
          
   
    </form>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
  </body>
</html>
