<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Сброс пароля</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div>
    <h1 class="uk-heading-line uk-heading-small uk-text-center uk-margin-large-top
    uk-margin-large-bottom">
    <span>Форма сброса пароля</span></h1>

    <div class="uk-flex uk-flex-center uk-position-center
       uk-card uk-card-default uk-card-body uk-width-1-4@m">
   
    <form>
      <div class="uk-margin">
          <div class="uk-inline uk-flex uk-flex-center">
              <span class="uk-form-icon" uk-icon='icon: user'></span>
              <input class="uk-input login" pattern = "[A-Za-z0-9]{6,}" type="password" 
              placeholder="Логин" 
               title = "Логин не может быть короче шести латинских символов." type="text">
          </div>
      </div>
      <div class="uk-margin">
        <div class="uk-inline uk-flex uk-flex-center">
 
        <span class="uk-form-icon uk-form-icon-flip " uk-icon='icon: info'>          
        </span>

        <input class="uk-input codeWord"  type="password" placeholder="Кодовое слово">
        <div uk-drop="pos: bottom-justify"> 
          <div class="uk-card uk-card-body uk-card-default">Вы вводили кодовое слово при регистрации</div></div>
        </div>
    </div>
      <div class="uk-margin">
          <div class="uk-inline uk-flex uk-flex-center">
              <span class="uk-form-icon " uk-icon="icon: lock"></span>
              <input class="uk-input password" placeholder="Новый пароль" type="password">
              <div uk-drop="pos: bottom-justify"> 
              <div class="uk-card uk-card-body uk-card-default">Придумайте новый пароль</div></div>

          </div>
      </div>
      <div class="uk-flex uk-flex-center">
          <button class="uk-button uk-button-primary resetPass" type="button">Сброс пароля</button>
          
      </div>
      
    </form>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
  </body>
</html>
